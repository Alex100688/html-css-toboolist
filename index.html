<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? famiglia= Roboto:wght@400;900 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <!-- inizio header -->
        <img class="logo" src="img/logo.png" alt="logo">
        <h1>Toboolist</h1>
        <!-- fine header -->
    </header>
    <main class="container">
        <section >
            <!-- inizio sezione bottoni -->
            <div>
                <button class="first-button">Add Task</button>
                <button class="second-button">Add Section</button>
                <!-- fine sezione bottoni -->
            </div>
        </section>
        <section class=option>
            <!-- inizio primo option -->
            <div>
                <h2>&dtrif;New Task</h2>	
                <div class="check-green">&#10003;</div>
                <div class="selection">Quartely Newsletter</div>
                <div class="task-1">Editorial</div>
            </div>
            <!-- inizio primo option -->
        </section>
        <section class="option">
            <div>
                <h2>&dtrif;Today</h2>
                <div class="check-green">&#10003;</div>
                <div class="selection">Recruiting Blog Post</div>
                <div class="task-1">Editorial</div>  
            </div>
            <div>
                <div class="check-green">&#10003;</div>
                <div class="selection">Mobile app luaunch</div>
                <div class="task-2">Q1 Goals</div>
            </div>
            <div>
                <div class="check-red">&#10007;</div>
                <div class="selection">Interview Joh H.</div>
                <div class="task-3">Recruiting</div>
            </div>
            <div>
                <div class="check-green">&#10003;</div>
                <div class="selection">Sumit update to mobile storefronts</div>
                <div class="task-4">Mobile</div>
            </div>
        </section>
    </main>
    
    
</body>
</html>
